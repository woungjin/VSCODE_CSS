<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    sdfsdf
    <!--
        html은 블럭과 인라인 요소 2가지로 나뉜다 
            -  블럭요소 - 
        1. 블럭요소는 블럭의 크기와 줄바꿈
        2. 블럭요소 안에는 블럭요소를 자식으로 가질 수 있다


    -->
    <h1>블럭요소</h1>
    <p>블럭요소</p>
    <div>블럭요소</div>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>

    <section>블럭요소</section>
    <aside>블럭요소</aside>
    <form>
        블럭요소
    </form>

    <!-- 
            -   인라인 요소 -
        1. 인라인 요소는 줄바꿈이 없다 (한줄로 출력)
        2. 인라인 요소는 블럭요소가 들어갈 수 없다

     -->

     <a>인라인</a>
     <img alt="이미지도 인라인"/> 
     <b>인라인</b>
     <strong>인라인</strong>
     <span>인라인</span>
     <label>이름쓰는곳 인라인</label>
     <input>

     <ul>
        <li>목록</li>
        <!-- 인라인안에는 인라인이 사용이 가능하지만
            블럭은 바깥에 써야한다
            ex) <a><li>목록</li></a>
        -->
     </ul>


     
</body>
</html>
